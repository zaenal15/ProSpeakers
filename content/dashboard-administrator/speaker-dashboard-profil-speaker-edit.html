    <!-- dashboard content  -->
      <section id="dashboard-content">
        <section id="content-wrap-profil-speaker">
          <section id="show-edit-profil">
            <section id="edit-profil-form">
              <h3>Profil Speaker</h3>
              <section id="profil-card-1" class="card">
                <div class="row-form">
                  <label class="form-title" for="">Nama Lengkap</label>
                  <input class="form" type="text" placeholder="Nama Lengkap">
                </div>
                <div class="row-form">
                  <label class="form-title" for="">Title Deskripsi</label>
                  <input class="form" type="text" placeholder="Title Deskripsi">
                </div>
                <div class="row-form">
                  <label class="form-title" for="">Gender</label>
                  <div>
                    <input name="gender" type="radio" value="pria" checked>
                    <label for="">Pria</label>
                  </div>
                  <div>
                    <input name="gender" type="radio" value="wanita">
                    <label for="">Wanita</label>
                  </div>
                </div>
                <div class="row-form">
                  <label class="form-title" for="">Type Speaker</label>
                  <select class="input-select"name="" id="">
                    <option value="">Pilih</option>
                    <option value="">Nasional</option>
                    <option value="">Internasional</option>
                  </select>
                </div>
                <div class="row-form">
                  <label class="form-title" for="">Negara</label>
                  <select class="input-select"name="" id="">
                    <option value="">Pilih</option>
                    <option value="">United States</option>
                    <option value="">Indonesia</option>
                  </select>
                </div>
                <div class="row-form">
                  <label class="form-title" for="">Kota</label>
                  <input class="form" type="text" placeholder="Kota">
                </div>
                <div class="row-form">
                  <label class="form-title" for="">Budget</label>
                  <select class="input-select"name="" id="">
                    <option value="">Pilih</option>
                    <option value="">Contact</option>
                    <option value="">5-10 juta</option>
                    <option value="">10-20 juta</option>
                    <option value="">20-30 juta</option>
                    <option value="">30-50 juta</option>
                    <option value="">50-100 juta</option>
                    <option value="">Di atas 100 juta</option>
                  </select>
                </div>
              </section>
            </section>
          </section>
        </section>
      </section><!-- end dashboard content -->
