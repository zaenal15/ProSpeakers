<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProSpeakers</title>
  <!-- Favicons -->
  <link href="../../assets/img/favicon.png" rel="icon">
  <link rel="stylesheet" href="../../assets/vendor/icofont/icofont.min.css">
  <link rel="stylesheet" href="../../assets/vendor/boxicons/css/boxicons.min.css">
  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- MyCss -->
  <link rel="stylesheet" href="../../content/login-signup/login-signup.css">

</head>
<body>
  <section id="main-content">
    <section id="login">
      <section id="login-banner">
        <section id="content-login-banner">
          <h1>ProSpeaker</h1>
          <h2>Temukan program pelatihan terbaik & pembicara profesional untuk Anda atau organisasi Anda</h2>
        </section>
      </section>
      <section id="login-form">
        <section id="form-header">
          <div class="form-header-menu">
            <a href="../../index.html"><i class='bx bxs-home'></i></a>
          </div>
        </section>
        <section id="form-content" class="from-signup">
          <section id="title-header">
            <h2>Sign Up</h2>
          </section>
          <form>
            <section class="form-input">
              <label>Email</label>
              <div class="src-bar">
                <input type="email" placeholder="Email">
              </div>
            </section>
            <section class="form-input">
              <label>Telepon</label>
              <div class="src-bar">
                <input type="tex" placeholder="Telepon">
              </div>
            </section>
            <section class="form-input">
              <label>Nama Depan</label>
              <div class="src-bar">
                <input type="tex" placeholder="Nama Depan">
              </div>
            </section>
            <section class="form-input">
              <label>Nama Belakang</label>
              <div class="src-bar">
                <input type="tex" placeholder="Nama Belakang">
              </div>
            </section>
            <section class="form-input">
              <label>Password</label>
              <div class="src-bar">
                <input type="password" placeholder="Password">
              </div>
            </section>
            <button id="btn-signup">Sign Up</button>
            <section id="sosmed-login">
              <section id="title">
                <div class="line"></div>
                <p>Login</p>
                <div class="line"></div>
              </section>
              <p class="sign-up">Punya akun? <a href="../../content/login-signup/login.html"> Login</a></p>
            </section>
          </form>
        </section>
      </section>
    </section>
  </section> 
</body>
<script src="../../../do-trainer/assets/js/jquery-3.6.0.min.js"></script>
<script src="../../../do-trainer/assets/js/myJs.js"></script>

</html>
